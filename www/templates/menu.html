<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">

      <!--
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>
      -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search" id="menu-popover" ng-click="popover.show($event)">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

    <ion-header-bar class="expanded">
      <img src="img/logo.png" class="avatar">
      <div class="menu-bottom">
        Fulano
      </div>
    </ion-header-bar>

    <ion-content class="menu-bg has-expanded-header">
      <ion-list>
        <!--
        <ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item>
        -->
        <ion-item class="item-icon-left menu-item" nav-clear menu-close ui-sref="app.home"><i class="icon ion-home"></i>Inicio</ion-item>
        <ion-item class="item-icon-left menu-item" nav-clear menu-close ui-sref="app.payment"><i class="icon ion-card"></i>Menu 1</ion-item>
        <ion-item class="item-icon-left menu-item" nav-clear menu-close ui-sref="app.history"><i class="icon ion-clock"></i>Menu 2</ion-item>
        <ion-item class="item-icon-left menu-item" nav-clear menu-close ui-sref="app.invitation"><i class="icon ion-share"></i>Menu 3</ion-item>
        <ion-item class="item-icon-left menu-item" nav-clear menu-close ui-sref="app.promo"><i class="icon ion-star"></i>Menu 4</ion-item>
        <ion-item class="item-icon-left menu-item" nav-clear menu-close ui-sref="app.help"><i class="icon ion-help"></i>Ajuda</ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
